<!DOCTYPE html>
<html>
<head>
    <title>Halaman Rahasia ðŸ’Œ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .box {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            width: 100%;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: #ff758c;
        }

        .error {
            margin-top: 15px;
            color: #ffe6e6;
            background: rgba(255, 0, 0, 0.2);
            padding: 8px;
            border-radius: 10px;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% {transform: translateX(0);}
            25% {transform: translateX(-5px);}
            50% {transform: translateX(5px);}
            75% {transform: translateX(-5px);}
            100% {transform: translateX(0);}
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Masukin Password Dulu ðŸ¤«</h2>
        <h2>cluee nyaa : just call me...</h2>
        <form method="POST">
            <input type="text" name="password" placeholder="just call me...? ðŸ¤" required><br>
            <button type="submit">Masuk ðŸ’–</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
